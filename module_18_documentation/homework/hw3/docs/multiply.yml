paths:
  /jsonrpc:
    post:
      summary: "Multiply two numbers via JSON-RPC"
      description: "Метод calc.multiply умножает два числа."
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - jsonrpc
                - method
                - params
                - id
              properties:
                jsonrpc:
                  type: string
                  example: "2.0"
                method:
                  type: string
                  example: "calc.multiply"
                params:
                  type: object
                  properties:
                    a:
                      type: number
                      format: float
                      example: 3.5
                    b:
                      type: number
                      format: float
                      example: 2.0
                  required:
                    - a
                    - b
                id:
                  type: integer
                  example: 1
      responses:
        200:
          description: "Результат умножения"
          content:
            application/json:
              schema:
                type: object
                properties:
                  jsonrpc:
                    type: string
                    example: "2.0"
                  result:
                    type: number
                    format: float
                    example: 7.0
                  id:
                    type: integer
                    example: 1
        400:
          description: "Ошибка запроса"
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: object
                    properties:
                      code:
                        type: integer
                        example: -32602
                      message:
                        type: string
                        example: "Invalid params"
